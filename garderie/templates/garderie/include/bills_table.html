<table id="bill_tab" class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Parent</th>
			<th>Enfant</th>
			<th>Montant</th>
			<th>Détails</th>
		</tr>
	</thead>
	{% for keyvalue in parents_list %}
		{% for parent, bills in keyvalue.items %}
			{% if bills.1 %}
				<tr>
					<td>
						<a href="{% url 'parent_profile' parent.uid_id %}">{{ parent.get_full_name }}</a>
					</td>
					<td>
						{% for bill in bills.0 %}
						<a href="{% url 'child_profile' bill.child.id %}">{{ bill.child.first_name }}</a><br>
						{% endfor %}
					</td>
					<td>
						{{ bills.1 | floatformat:'2'}}€
					</td>
					<td> 
						<button data-month="{{bills.0.0.month}}" data-year="{{bills.0.0.year}}" data-pid="{{parent.uid_id}}" class="btn btn-secondary btn-sm button_detail"><i class="fas fa-info-circle"></i>Détails</button>
					</td>
				</tr>
			{% endif %}
		{% endfor %}
	{% endfor %}
</table>

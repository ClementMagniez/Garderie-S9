<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Récapitulatif du mois</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body border border-secondary">
			
     <div class="container">
      <table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Nom</th>
						<th>Nombre de créneaux</th>
						<th>Coût</th>
					</tr>
				</thead>
					<tbody>
						{% for bill in bills_list %}
							<tr>
								<td><a href={% url 'child_profile' bill.child.id %}>{{bill.child.fullname}}</a></td>
								<td>{{bill.schedule_set.count}}</td>
								<td>{{bill.amount}}€</td>
							</tr>

						{% endfor %}
			</tbody>
			</table>
		</div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
      <button type="button" class="btn btn-outline-danger">Télécharger en PDF</button>
    </div>
  </div>
</div>

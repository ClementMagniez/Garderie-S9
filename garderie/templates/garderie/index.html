<!DOCTYPE html>
<html>
<head>
        <title>Accueil</title>
</head>
<body>
        {% if children_list %}
        <ul>
        {% for child in children_list %}
                <li><a href="{% url 'detail' child.id %}">{{child.surname}} {{child.name}}</a></li>
        {% endfor %}
        </ul>
{% else %}
        <p>Pas d'enfant enregistré</p>
{% endif %}
{% if user.is_authenticated %}
	<p><strong>{{ user.username }}</strong></p>
	<p><a href="{% url 'logout' %}">Se déconnecter</p>
{% else %}
	<p><a href="{% url 'login' %}">Se connecter</p>
{% endif %}
</body>

</html>
